{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}SuperCook Clone{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: { brand: '#28a745' },
					boxShadow: { soft: '0 10px 25px rgba(0,0,0,0.06)' }
				}
			}
		}
	</script>
	<link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";">
	{% include 'partials/navbar.html' %}
	<main class="flex-1">
		{% block content %}{% endblock %}
	</main>
	{% include 'partials/footer.html' %}
	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
